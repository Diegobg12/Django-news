{% extends 'base.html' %}

{% block title %} New Password Confirm {% endblock title %}

{% block content %}

        <h3>Set a new password! </h3>

    <p>Enter your new password</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Password</button>
    </form>
{% endblock %}
