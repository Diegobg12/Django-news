{% extends 'base-new.html' %}
{% block title %} Password Reset {% endblock title %}

{% block content %}

    <!-- s-content
    ================================================== -->
    <section class="s-content s-content--narrow">
        <div class="row">
            <div class="s-content__header col-full">
                    <h2> Hi {{user.username}}</h2>
                    <p>Forgot your password?, Enter your email address below, and we'll email the instructioins for setting a new one! </p>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Log In</button>
                    </form>
            </div> <!-- end s-content__header -->
        </div> <!-- end row -->

    </section> <!-- s-content -->
{% endblock %}
