{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}  Sign Up {% endblock title %}

{% block content %}


<div class="container">
    <div class="row">
        <h1> Sign Up</h1>
    </div>
</div>

    <div class="container">
        <div class="row">
            <hr>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class ="btn btn-success" type="submit">Sign Up</button>
                </form>
        
                <hr>
            </div>
        </div>
    </div>

{% endblock %}
